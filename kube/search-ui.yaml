apiVersion: v1
kind: Namespace
metadata:
  name: search-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-ui
  namespace: search-ui
  labels:
    name: search-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      name: search-ui
  template:
    metadata:
      labels:
        name: search-ui
    spec:
      containers:
        - name: search-ui
          image: ghcr.io/comments-finder/ui:release_v0.0.10 # {"$imagepolicy": "flux-system:search-ui"}
          ports:
            - containerPort: 1000
          resources:
            limits:
              cpu: "0.1"
              memory: 100Mi
            requests:
              cpu: "0.05"
              memory: 50Mi
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: search-ui
  namespace: search-ui
spec:
  selector:
    name: search-ui
  ports:
    - name: http
      port: 1000
      targetPort: 1000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router
  namespace: search-ui
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: search-ui
                port:
                  number: 1000
