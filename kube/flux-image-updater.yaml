apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: search-ui
  namespace: flux-system
spec:
  secretRef:
      name: ghcr-secret
  image: ghcr.io/comments-finder/ui
  interval: 10m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: search-ui
  namespace: flux-system
spec:
  filterTags:
      pattern: '^release\_v(?P<version>.*)'
      extract: '$version'
  imageRepositoryRef:
    name: search-ui
  policy:
    semver:
      range: '>=0.0.x'
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: search-ui
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./kube
    strategy: Setters